<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Google Results Project</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="header">
<!-- Top half of header -->
			<div class="header-search">

				<!-- Logo -->
				<div class="logo">
					<a href="#"><img src="googlelogo_color_120x44dp.png" alt="Google logo"></a>
				</div>
				
				<!-- Search Bar -->
				<div class="search-bar">
					<form action="#" class="search-form">
						<div class="search-box">
							<div class="inner-search-box">
								<input type="text" class="search-input">
								<a href="#">
									<span class="magnifying-glass"></span>
								</a>
							</div>
						</div>
					</form>
				</div>

				<!-- Right upper header -->
				<div class="right-nav-buttons">
					<div>
						<a href="#" class="apps-button">
							<span class="apps-icon"></span>
						</a>
					</div>
					<div>
						<a href="#" class="notification-button">
							<span class="notification-icon">1</span>
						</a>
					</div>
					<div>
						<a href="#" class="account-button">
							<span class="account-icon"></span>
						</a>
					</div>
				</div>
			</div>
			
			<!-- Bottom half of header -->
			<div class="header-nav">
				
			</div>
		</div>
	</body>
</html>
